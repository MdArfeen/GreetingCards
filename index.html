<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card App</title>
    <style>
      /* Basic styling for the cards */
      .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 200px;
      }
      .greeting {
        font-size: 1.5em;
        color: #333;
      }
      .name {
        font-size: 1.2em;
        color: #555;
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // GreetingCard component
    function GreetingCard({ greeting, name }) {
      return (
        <div className="card">
          <div className="greeting">{greeting}</div>
          <div className="name">- {name}</div>
        </div>
      );
    }

    // App component to render multiple GreetingCard components
    function App() {
      const cards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Congratulations", name: " Mr. Arfeen" },
        { greeting: "Happy Anniversary", name: "Mr&Mrs Rakesh" },
        { greeting: "Welcome Home", name: "Ayushi" },
        { greeting: "Best Wishes", name: "Mahendra Bahubali" },
      ];

      return (
        <div id="container">
          {cards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    }

    // Render the App component
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
